version: 2.1
workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build_ios
      - build_android
orbs:
  ios-fastlane: storytel/ios-fastlane@1.6.0
  android: circleci/android@2.1.2
jobs:
  build_ios:
    working_directory: ~/repo
    macos:
      xcode: 14.0.0
    steps:
      - checkout
      - run:
          name: Install NPM
          command: "sudo npm install -g npm@8.19"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: Install ionic cli
          command: "sudo npm install -g @ionic/cli"
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build ionic app
          command: ionic build --prod
      - run:
          name: Sync capacitor
          command: npx cap sync
      - run:
          name: Build ionic capacitor app
          command: ionic capacitor build ios
      - run:
          name: Install ruby for fastlane
          command: sudo apt-get install ruby-full
      - run:
          name: Install fastlane
          command: |
            sudo gem install fastlane -NV
            fastlane -v
      - run:
          name: Build ios app
          path: ios
          command: |
            fastlane build_ios
    resource_class:
      large
  build_android:
    working_directory: ~/repo
    docker:
      - image: cimg/android:2022.09-node
    steps:
      - checkout
      - run:
          name: Install NPM
          command: "sudo npm install -g npm@8.19"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: npm install
      - run:
          name: install ionic cli
          command: "sudo npm install -g @ionic/cli"
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build ionic app
          command: ionic build --prod
      - run:
          name: Sync capacitor
          command: npx cap sync
      - run:
          name: Build android capacitor app
          command: ionic capacitor build android
      - run:
          name: Install ruby for fastlane
          command: sudo apt-get install ruby-full
      - run:
          name: Install fastlane
          command: |
            sudo gem install fastlane -NV
            fastlane -v
      - run:
          name: Install android dependencies
          path: android
          command: |
            ./gradlew androidDependencies --debug
      - run:
          name: Build android app
          path: android
          command: |
            fastlane generate_bundle_release
      - store_artifacts:
          path: android/app/build/outputs/bundle
